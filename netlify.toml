[build]
  publish = "public"
  command = ""

[build.environment]
  NODE_VERSION = "18"
  GITHUB_REPO = "GillesVGB/bredathenetherlands"

[functions]
  directory = "netlify/functions"

# Security headers
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
