[build]
  publish = "public"
  command = ""

[build.environment]
  NODE_VERSION = "18"
  GITHUB_REPO = "GillesVGB/bredathenetherlands"

[functions]
  directory = "netlify/functions"

# Redirects voor admin
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Expliciete redirects voor specifieke admin pagina's
[[redirects]]
  from = "/admin/dashboard.html"
  to = "/admin/dashboard.html"
  status = 200

[[redirects]]
  from = "/admin/beheer-trainingen.html"
  to = "/admin/beheer-trainingen.html"
  status = 200

# Security headers
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
