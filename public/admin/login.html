<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Breda Roleplay</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3rem;
            color: #1a237e;
            margin-bottom: 1rem;
        }
        
        .login-card h1 {
            color: #1a237e;
            margin-bottom: 0.5rem;
        }
        
        .login-card p {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .login-error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .login-success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        #netlify-identity-widget {
            margin: 2rem 0;
        }
        
        .login-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #777;
        }
        
        .back-to-home {
            display: inline-block;
            margin-top: 1rem;
            color: #1a237e;
            text-decoration: none;
        }
        
        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-login">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>Admin Login</h1>
            <p>Breda The Netherlands Roleplay Admin Panel</p>
            
            <div id="login-error" class="login-error">
                <i class="fas fa-exclamation-circle"></i> <span id="error-message"></span>
            </div>
            
            <div id="login-success" class="login-success">
                <i class="fas fa-check-circle"></i> Succesvol ingelogd! Redirecting...
            </div>
            
            <!-- Netlify Identity Widget -->
            <div id="netlify-identity-container"></div>
            
            <div class="login-info">
                <p><strong>Admin toegang vereist</strong></p>
                <p>Neem contact op met de server eigenaar als je admin rechten nodig hebt.</p>
            </div>
            
            <a href="/" class="back-to-home">
                <i class="fas fa-arrow-left"></i> Terug naar website
            </a>
        </div>
    </div>
    
    <script src="/js/admin.js"></script>
    <script>
        // Netlify Identity config
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/dashboard.html";
                    });
                }
            });
        }
        
        // Toon login widget
        document.addEventListener('DOMContentLoaded', function() {
            if (window.netlifyIdentity) {
                const container = document.getElementById('netlify-identity-container');
                container.innerHTML = `
                    <button onclick="netlifyIdentity.open('login')" class="login-button">
                        <i class="fas fa-sign-in-alt"></i> Inloggen met Netlify Identity
                    </button>
                `;
            }
        });
    </script>
</body>
</html>
